<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title = 'Register new user')">
        <title>Register new user</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="container">
        
        <form class="form-signin" action="#" th:action="@{/register}" th:object="${account}" method="POST">
            <h2 class="form-signin-heading">Register new user</h2>
            Enter information and press submit:<br/>

            <p>
                <label for="username" class="sr-only">Username</label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>
            </p>
            <p>
                <label for="confirm" class="sr-only">Confirm password</label>
                    <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm password" class="form-control" />
                    <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">PasswordConfirm error</span>
            </p>
            <p>
                <label for="nickname" class="sr-only">Nickname</label>
                <input type="text" th:field="*{nickname}" placeholder="Nickname" class="form-control" />
                <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</span>
            </p> 
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                
        </form>
        </div>
    </body>
</html>
